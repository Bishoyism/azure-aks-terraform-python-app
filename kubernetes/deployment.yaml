apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-deployment
  namespace: app  # Added namespace
  labels:
    app: microservice
spec:
  replicas: 1  # Reduced for local testing
  selector:
    matchLabels:
      app: microservice
  template:
    metadata:
      labels:
        app: microservice
    spec:
      containers:
      - name: microservice
        image: bishoyflaskregistry.azurecr.io/microservices-app:aks-safe 
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
